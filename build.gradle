plugins {
    id 'java'
    id "io.qameta.allure" version "2.8.1"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

allure {
    version = "2.15.0"
    autoconfigure = true

    useJUnit5 {
        version = "2.15.0"
    }
}

configurations {
    testCompile {
        extendsFrom testImplementation
    }
}

dependencies {

    def implementation = testImplementation(
            "org.aspectj:aspectjtools:1.9.7",
            'org.junit.jupiter:junit-jupiter-api:5.8.1',
            'org.junit.jupiter:junit-jupiter-params:5.8.1',
            'com.codeborne:selenide:5.24.4',
            'io.qameta.allure:allure-junit5:2.15.0'
    )
    implementation
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.8.1')
}

test {
    useJUnitPlatform()
}